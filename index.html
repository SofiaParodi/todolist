<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- main -->
    <section class="mainSection" id="mainSection">
        <div class="row">
            <h2 class="title">
                to do list
            </h2>

            <button class="add-btn" id="addBtn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div class="filters">
            <button class="category-btn" id="workFilterBtn" data-category="work">💼 Trabajo</button>
            <button class="category-btn" id="studyFilterBtn" data-category="study">📚 Estudio</button>
            <button class="category-btn" id="personalFilterBtn" data-category="personal">🏠 Personal</button>
        </div>

        <ul id="taskList">
        </ul>

        <button class="delete-btn" id="clearListBtn">limpiar lista</button>

    </section>

    <!-- form -->
    <section id="formSection" class="formSection hidden">
        <h2 class="row form-title">crear tarea</h2>

        <form class="form">
            <label class="form-field">
                título
                <input type="text" class="form-input" id="titleInput">
            </label>

            <label class="form-field"> 
                categoría
                <select class="form-select" id="categoriesSelect">
                    <option value="work">💼 Trabajo</option>
                    <option value="study">📚 Estudio</option>
                    <option value="personal">🏠 Personal</option>
                </select>
            </label>

            <div class="form-btns">
            <button type="button" class="cancelBtn" id="cancelBtn">Cancelar</button>
            <button type="submit" class="submitBtn" id="submitBtn">Enviar</button>
            </div>
        </form>
    </section>

    <!-- js -->
    <script src="./assets/js/main.js"></script>

    <!-- font awesome -->
     <script src="https://kit.fontawesome.com/09619394e8.js" crossorigin="anonymous"></script>
</body>

</html>
