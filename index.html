<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- main -->
    <section class="main hidden" id="mainSection">
        <div class="row">
            <h2 class="title">
                to do list
            </h2>

            <button class="add-btn" id="addBtn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div class="filters">
            <button class="category">💼 Trabajo</button>
            <button class="category">📚 Estudio</button>
            <button class="category">🏠 Personal</button>
        </div>

        <ul>
            <li class="row list-item">
                <h3 class="title">💼 título</h3>
                <input type="checkbox">
            </li>
        </ul>

        <button class="delete-btn">limpiar lista</button>

    </section>


    <section id="formSection">
        <h2 class="row form-title">crear tarea</h2>

        <form class="form">
            <label class="form-field">
                título
                <input type="text" class="form-input">
            </label>

            <label class="form-field"> 
                categoría
                <select class="form-select">
                    <option>💼 Trabajo</option>
                    <option>📚 Estudio</option>
                    <option>🏠 Personal</option>
                </select>
            </label>

            <div class="form-btns">
            <button type="button" class="cancelBtn" id="cancelBtn">Cancelar</button>
            <button type="submit" class="submitBtn">Enviar</button>
            </div>
        </form>
    </section>

    <!-- js -->
    <script src="./assets/js/main.js"></script>

    <!-- font awesome -->
     <script src="https://kit.fontawesome.com/09619394e8.js" crossorigin="anonymous"></script>
</body>

</html>
